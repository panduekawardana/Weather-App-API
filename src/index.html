<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="./css/output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="font-questrial">
    <div id="box" class="container max-w-4xl border mx-auto p-12 h-screen space-y-2 rounded-md">
        <div class="space-y-1">
            <h1
                class="text-3xl text-center font-semibold bg-gradient-to-br text-transparent from-pink-500 via-violet-600 to-purple-400 bg-clip-text md:text-3xl lg:text-4xl">
                Movie Lib App</h1>
            <p class="max-w-[16rem] mx-auto text-sm font-medium text-center px-3 py-1 rounded-full bg-zinc-100">Weather
                api using fetch data API</p>
        </div>

        <!-- Box search -->
        <div id="box-search" class="p-2 mt-4 border">
            <form action="" class="flex items-center">
                <input type="text" name="search" id="search" autofocus placeholder="search movie"
                    class="border w-11/12 p-2 outline-none rounded-l-lg bg-zinc-100">
                <button type="submit"
                    class="border py-2 px-3 rounded-r-lg text-white bg-blue-600 hover:bg-blue-400">Search</button>
            </form>
        </div>

        <!-- Box content  -->
        <div id="box-content" class="grid grid-cols-3 gap-4">
          <!--  -->
        </div>
    </div>

    <!-- script js -->
    <script src="./script.js"></script>
</body>

</html>
